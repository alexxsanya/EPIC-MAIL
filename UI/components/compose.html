<div class="compose-message-container">
    <div class="msg-receiver">
        <div class="form-holder">
            <input type="text" class="form-holder-item" id="user-name" 
                placeholder="Email to.." minlength="12" maxlength="300" required/>
        </div>
    </div>

    <div class="msg-subject">
        <div class="form-holder">
            <input type="text" class="form-holder-item" id="user-name" 
                    placeholder="Subject" minlength="4" maxlength="200" required/>
        </div>
    </div>

    <div class="msg-body">
        <textarea  class="form-holder-item" placeholder="Message body"></textarea>
    </div>    
    <div class="message-bar">
        <div class="actions">
            <div class="item">
                    Send
            </div>
            <div class="item">
                    Save As Draft
            </div>
        </div>
    </div>
</div>
