<!DOCTYPE html>
<html>
    <head>
        <title>
            EPIC MAIL SYSTEM
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="EPIC-MAIL SYSTEM">
        <meta name="author" content="alexxsanya">

        <link rel="stylesheet" href="static/css/layout.css">
    </head>

    <body>
        <div class="header">
            <div class="logo">
               <h3>EPIC MAIL</h3>
            </div>
            <div class="nav">
                <div class="nav-item">
                    <span id="time-date"></span>
                </div>
                <div class="nav-item">
                    <a href="./login.html" class="logout">logout</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="sidebar">
                <div class="menu-item compose-message-button " 
                    onclick="loadLocalHTML('compose.html')"> 
                        Compose Message 
                </div>
                <div class="menu-item" onclick="loadMessage('inbox')">
                    Inbox (2)
                </div>
                <div class="menu-item" onclick="loadMessage('outbox')">
                    Outbox (25)
                </div>
                <div class="menu-item" onclick="loadMessage('sent')">
                    Sent
                </div>
                <div class="menu-item" onclick="loadMessage('draft')">
                    Draft
                </div>
                <div class="menu-item" onclick="loadMessage('trash')">
                    Trash
                </div>
                <div class="menu-item" onclick="loadLocalHTML('contacts.html')">
                    Contacts (200)
                </div>
                <div class="menu-item" onclick="loadLocalHTML('groups.html')">
                    Groups
                </div>
            </div>
            <div class="mainbar">
                <div id="main-body">

                </div>
            </div>
        </div>

    </body>

    <script src="static/js/App.js" type="text/javascript"></script>

    <script type="text/javascript">
        window.onload = function(){
            loadMessage('inbox')
            App()
        }
    </script>

</html>
