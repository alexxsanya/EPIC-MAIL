<!DOCTYPE html>
<html>
    <head>
        <title>
            EPIC MAIL SYSTEM
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="EPIC-MAIL SYSTEM">
        <meta name="author" content="alexxsanya">

        <link rel="stylesheet" href="static/css/login.css">
    </head>

    <body>
        <div class="container">
            <div class="logo">
                EPIC MAIL
            </div>
            <div class="box">
                <form class="login-form" action="./">
                    <div class="form-holder">
                        <label class="form-holder-label">#</label>
                        <input type="text" class="form-holder-item" id="user-name" 
                            placeholder="username" minlength="4" maxlength="15" required/>
                    </div>

                    <div class="form-holder">
                        <label class="form-holder-label">#</label>
                        <input type="password" class="form-holder-item" id="user-name" 
                                placeholder="password" minlength="8" maxlength="15" required/>
                    </div>

                    <div class="form-holder ">
                         <button type="submit" class="form-holder-item">Login</input>
                    </div>
                    <div class="form-holder step-down">
                        <a href="#" class="form-holder-action text-left">SIGNUP</a>
                        <a href="#" class="form-holder-action text-right" 
                            onclick="document.getElementById('reset-pass-modal').style.display='block'" >forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
        <div id="reset-pass-modal" class="modal">
                <span onclick="document.getElementById('reset-pass-modal').style.display='none'" 
                    class="close" title="Close Modal">&times;</span>
                <div class="modal-content">
                    <div class="modal-title">
                        Enter Your Email or Phone Number to receive a reset link
                    </div>
                    <div class="modal-main">
                        <div class="form-holder">
                            <input type="text" class="form-holder-item" id="recover-to" 
                                placeholder="Enter Your Email Here or Phone Number" minlength="12" maxlength="35" required/>
                            <button type="submit" class="recover-button" id='reset-pass'>OK</button>
                        </div>
                    </div>

                </div>
            </div>  
    </body>

    <script src="static/js/App.js" type="text/javascript"></script>

    <script type="text/javascript">
        window.onload = function(){
            LoginApp()
        }
    </script>

</html>
