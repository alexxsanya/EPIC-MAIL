<!DOCTYPE html>
<html>
    <head>
        <title>
            EPIC MAIL SYSTEM
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="EPIC-MAIL SYSTEM">
        <meta name="author" content="alexxsanya">

        <link rel="stylesheet" href="static/css/login.css">
    </head>

    <body>
        <div class="container">
            <div class="logo">
                SIGNUP - EPIC MAIL 
            </div>
            <div class="box">
                <form class="signup-form" action="./">
                    <div class="form-holder">
                        <label class="form-holder-label"></label>
                        <input type="text" class="form-holder-item" id="user-fullname" 
                            placeholder="Full name" minlength="4" maxlength="15" required/>
                    </div>

                    <div class="form-holder">
                        <label class="form-holder-label"></label>
                        <input type="text" class="form-holder-item" id="user-email" 
                                placeholder="Preferred email" minlength="4" maxlength="15" required/>
                    </div>
                    <div class="form-holder">
                        <label class="form-holder-label"></label>
                        <input type="text" class="form-holder-item" id="user-email-recovery" 
                                placeholder="Enter recovery email" minlength="4" maxlength="15" required/>
                    </div>
                    <div class="form-holder">
                            <label class="form-holder-label"></label>
                            <input type="password" class="form-holder-item" id="user-pass" 
                                    placeholder="Preferred Password" minlength="8" maxlength="25" required/>
                    </div>
                    <div class="form-holder">
                                <label class="form-holder-label"></label>
                                <input type="password" class="form-holder-item" id="user-pass2" 
                                        placeholder="Confirm Password" minlength="8" maxlength="25" required/>
                            </div>                        
                    <div class="form-holder ">
                         <button type="submit" class="form-holder-item">CREATE Account</input>
                    </div>
                    <div class="form-holder step-down">
                        <a href="./login.html" class="form-holder-action login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </body>

    <script src="static/js/App.js" type="text/javascript"></script>

    <script type="text/javascript">
        window.onload = function(){
            CreateAccount()
        }
    </script>

</html>
